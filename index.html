<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай число</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,700;6..12,800;6..12,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Угадай число</h1>
        <p class="suggest">
          Я загадал число от 1 до 100, ты должен угадать это число
        </p>
        <div class="btns">
          <form id="formGuess" action=""> 
            <input id="enter" type="text" />
            <input type="submit" class="guess" value="Угадать">
          </form>
        </div>
        <p class="answer">—</p>
        <div class="regain d-none">
          <button class="start-again">Начать сначала</button>
        </div>
        <p class="counter">Сыграно игр: <span id="count">0</span></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
